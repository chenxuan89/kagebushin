
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect ke Situs </title>
    <script>
        function redirect() {
            window.location.href = "https://www.kominfo.go.id";
        }
        
        // Redirect setelah 5 detik (5000 ms)
        setTimeout(redirect, 5000);
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anda akan dialihkan ke situs Kominfo dalam 5 detik...</h1>
        <p>Jika tidak diarahkan secara otomatis, <a href="https://www.kominfo.go.id">klik di sini</a>.</p>
    </div>
</body>
</html>
